<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <h1>STOPWATCH</h1>
    <div class="stopwatch-container">
        <div id="stopwatchDisplay">00:00:00</div>
        <button id="startBtn" onclick="start()" class="stopwatchButtons">Start</button>
        <button id="stopBtn" onclick="stop()" class="stopwatchButtons">Stop</button>
        <button id="resetBtn" onclick="reset()" class="stopwatchButtons">Reset</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
